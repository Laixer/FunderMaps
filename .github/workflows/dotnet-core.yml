name: FunderMaps Ecosystem

on:
  push:
    branches:
      - master
      - develop
      - 'feature/**'
  pull_request:
    branches:
      - master
      - develop

env:
  DOTNET_VERSION: '3.1.101'
  BUILD_CONFIG: Release

jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }} 

    - name: Install dependencies
      run: dotnet restore

    - name: Print version
      run: |
        find src -type f -exec sed -i "s/@@VERSION@@/$(git describe --long --always)/" {} +
        find src -type f -exec sed -i "s/@@COMMIT@@/$(git rev-parse HEAD)/" {} +

    - name: Build
      run: dotnet build --nologo --configuration ${{ env.BUILD_CONFIG }} --no-restore

    - name: Test
      run: dotnet test --nologo --configuration ${{ env.BUILD_CONFIG }} --no-restore
  
  publish-backend:
    name: Publish Backend
    env:
      DEPLOY_NAME: fundermaps-backend
      ARCHIVE: fundermaps-backend.${{ github.sha }}.tar.gz

    needs: build
    if: github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0

    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }} 

    - name: Print version
      run: |
        find src -type f -exec sed -i "s/@@VERSION@@/$(git describe --long --always)/" {} +
        find src -type f -exec sed -i "s/@@COMMIT@@/$(git rev-parse HEAD)/" {} +

    - name: Publish FunderMaps.WebApi
      run: dotnet publish src/FunderMaps.WebApi --nologo --configuration ${{ env.BUILD_CONFIG }} --output dist

    - name: Package version
      run: |
        git describe --long --always > dist/VERSION
        git rev-parse HEAD > dist/COMMIT

    - name: Create archive
      run: tar -czf ${{ env.ARCHIVE }} -C dist .

    - name: Copy archive via scp
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USER }}
        key: ${{ secrets.SSH_KEY }}
        port: 22
        source: ${{ env.ARCHIVE }}
        target: '/var/cache/deployment/tmp'
        
    - name: Running deploy script
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USER }}
        key: ${{ secrets.SSH_KEY }}
        port: 22
        script: |
          mv /var/cache/deployment/current/${{ env.DEPLOY_NAME }}.*.tar.gz /var/cache/deployment/previous/
          mv /var/cache/deployment/tmp/${{ env.ARCHIVE }} /var/cache/deployment/current/
          /var/cache/deployment/deploy.sh ${{ env.DEPLOY_NAME }}
          rm -f $(ls -1t /var/cache/deployment/previous/${{ env.DEPLOY_NAME }}.*.tar.gz | tail -n +5)

  publish-webservice:
    name: Publish Webservice
    env:
      DEPLOY_NAME: fundermaps-webservice
      ARCHIVE: fundermaps-webservice.${{ github.sha }}.tar.gz

    needs: build
    if: github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0

    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }} 

    - name: Print version
      run: |
        find src -type f -exec sed -i "s/@@VERSION@@/$(git describe --long --always)/" {} +
        find src -type f -exec sed -i "s/@@COMMIT@@/$(git rev-parse HEAD)/" {} +

    - name: Publish FunderMaps.Webservice
      run: dotnet publish src/FunderMaps.Webservice --nologo --configuration ${{ env.BUILD_CONFIG }} --output dist

    - name: Package version
      run: |
        git describe --long --always > dist/VERSION
        git rev-parse HEAD > dist/COMMIT

    - name: Create archive
      run: tar -czf ${{ env.ARCHIVE }} -C dist .

    - name: Copy archive via scp
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USER }}
        key: ${{ secrets.SSH_KEY }}
        port: 22
        source: ${{ env.ARCHIVE }}
        target: '/var/cache/deployment/tmp'
        
    - name: Running deploy script
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USER }}
        key: ${{ secrets.SSH_KEY }}
        port: 22
        script: |
          mv /var/cache/deployment/current/${{ env.DEPLOY_NAME }}.*.tar.gz /var/cache/deployment/previous/
          mv /var/cache/deployment/tmp/${{ env.ARCHIVE }} /var/cache/deployment/current/
          /var/cache/deployment/deploy.sh ${{ env.DEPLOY_NAME }}
          rm -f $(ls -1t /var/cache/deployment/previous/${{ env.DEPLOY_NAME }}.*.tar.gz | tail -n +5)
